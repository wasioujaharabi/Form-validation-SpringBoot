<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<form action="#" th:action="@{/}" th:object="${personForm}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}" /></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Cost:</td>
            <td><input type="text" th:field="*{Cost}" /></td>
            <td th:if="${#fields.hasErrors('Cost')}" th:errors="*{Cost}">Cost Error</td>
        </tr>
        <tr>
            <td>mealcount</td>
            <td><input type="text" th:field="*{mealcount}"></td>
            <td th:if="${#fields.hasErrors('mealcount')}" th:errors="*{mealcount}">mealCount Error</td>
        </tr>
        <tr>
            <td><button type="submit">Submit</button></td>
        </tr>
    </table>
</form>
</body>
</html></html>
